<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

<body>
    <!-- Implement a skip to main! -->
    <div class="skip"><a href="#main">Skip to Main Content</a></div>
    <main id="main">
      <h1>My Form</h1>
    <!-- <form action="" method="post"> Connect to formspree.io-->
        <form
        action="https://formspree.io/f/xpzvjkjq"
        method="POST"
        >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
<div class="radio">
        <label>Area of Submission:</label><br>
  <input type="radio" id="travel" name="interest" value="travel" required>
  <label for="travel">Travel</label><br>
  <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
  <label for="recipe">Recipe</label><br>
  <input type="radio" id="pets" name="interest" value="pets">
  <label for="pets">Pets</label><br><br>
</div>


        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <input type="submit" value="Submit">

        <button type="reset">Reset</button>
      </form>
      </main>
</body>
</html>
